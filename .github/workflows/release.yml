name: Release

on:
  push:
    tags:
      - "*.*.*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16

      - run: yarn
      - name: Lint
        id: lint
        run: yarn lint:nofix

      - name: Unit Test
        id: unit-test
        run: yarn test:unit

  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16

      - run: yarn install
      - name: Build artifacts
        id: build
        run: yarn package

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "alerta-webui.zip,tar.gz"
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
